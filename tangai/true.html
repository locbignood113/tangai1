<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện dễ thương</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8c6d2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .btn {
      display: inline-block;
      background-color: #ff4d94;
      color: white;
      padding: 8px 18px;
      font-size: 1em;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 15px;
      width: 180px;
      text-align: center;
    }
    .btn:hover {
      background-color: #ff3385;
    }
    .btn-instagram {
      background-color: #e4405f;
    }
    .btn-instagram:hover {
      background-color: #c13584;
    }
    .btn-zalo {
      background-color: #1e90ff;
    }
    .btn-zalo:hover {
      background-color: #0078ff;
    }
    
    /* Làm nổi bật nhẹ nhàng dòng "Bạn có thể chọn..." */
    .highlight-text {
      font-size: 1.3em;
      font-weight: bold;
      color: #ff6699;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <p class="highlight-text">Bạn có thể chọn 1 trong những ứng dụng dưới đây:</p>

  <div class="container">
    <a href="https://www.facebook.com" class="btn" target="_blank">Facebook</a><br>
    <a href="https://www.instagram.com" class="btn btn-instagram" target="_blank">Instagram</a><br>
    <a href="https://chat.zalo.me" class="btn btn-zalo" target="_blank">Zalo</a><br>
  </div>

</body>
</html>
